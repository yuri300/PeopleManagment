<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Register Person</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.css"  media="screen,projection"/>
<style type="text/css">
table.striped>tbody>tr:nth-child(odd) {
	background-color: rgba(158, 154, 154, 0.5);
}

form input[type=submit] {
	color: white;
}
</style>

</head>
<body>
	<h5>Register Person</h5>
	<a class="waves-effect waves-light btn" href="/registerPerson">Register Person</a>
	<div th:each="p : ${personobj}">
	<div class="row">
	<p>ID: <span th:text="${p.id}"></span></p>
	<p>Name: <span th:text="${p.name}"></span></p>
	<p>Last Name: <span th:text="${p.lastName}"></span></p>
	</div>
	</div>
	
	<script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
	<script type="text/javascript" src="/materialize/js/materialize.js"></script>
</body>
</html>
